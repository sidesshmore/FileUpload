<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

    <style>
        /* FilePond Custom Styles */
        .filepond--drop-label {
            color: #4c4e53;
        }

        .filepond--label-action {
            -webkit-text-decoration-color: #babdc0;
            text-decoration-color: #babdc0;
        }

        .filepond--panel-root {
            border-radius: 2em;
            background-color: #edf0f4;
            height: 1em;
        }

        .filepond--item-panel {
            background-color: #595e68;
        }

        .filepond--drip-blob {
            background-color: #7f8a9a;
        }

        /* Page Styles */
        html {
            padding: 3vh 0 0;
            background-color: #f5f7fa;
            font-family: Arial, sans-serif;
        }

        body {
            max-width: 28em;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .text-center {
            text-align: center;
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
        }

        .my-pond {
            margin-top: 20px;
        }

        .btn-success {
            background-color: #56c368;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-success:hover {
            background-color: #4aa159;
        }

        .carad {
            margin-top: 20px;
        }

        .clipboard {
            border: 0;
            padding: 15px;
            border-radius: 3px;
            background-image: linear-gradient(135deg, #FDEB71 10%, #F8D800 100%);
            cursor: pointer;
            color: #04048c;
            font-family: "Karla", sans-serif;
            font-size: 16px;
            position: relative;
            top: 0;
            transition: all 0.2s ease;
        }

        .clipboard:hover {
            top: 2px;
        }

        p {
            font-weight: 700;
            margin: 0;
        }

        .background {
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
    <link href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css"
        rel="stylesheet">

    <div class="text-center">
        <img src="/media/image/upload.png" class="img-fluid" style="height: 200px;">
    </div>

    <input type="file" class="my-pond mt-4" multiple name="filepond" />

    <div class="text-center">
        <button class="btn btn-success" onclick="upload_file()">Upload File</button>
    </div>

    <div class="carad mt-3" id="btn" style="display: none;">
        <div class="card-bodqy">
            <div class="background">
                <center>
                    <button onclick="copyClip()" class="clipboard">Copy URL</button>
                    {% comment %} <p>Have you already clicked?</p> {% endcomment %}
                </center>
            </div>
        </div>
    </div>
    {% comment %} chnages done {% endcomment %}

    <div style="text-align: center; margin-top: 20px;">
        <a href="https://linktr.ee/sidesshmore" target="_blank">Made by Sidessh More</a>
    </div>

    <script src="https://unpkg.com/filepond/dist/filepond.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://unpkg.com/jquery-filepond/filepond.jquery.js"></script>
    <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>

    <script>
        FilePond.registerPlugin(FilePondPluginImagePreview);

        const pond = FilePond.create(
            document.querySelector('.my-pond')
        );

        var url = null;

        function upload_file() {
            var files = pond.getFiles();

            var formdata = new FormData();

            for (var i = 0; i < files.length; i++) {
                formdata.append('files', files[i].file);
            }

            fetch('/handle/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                
                body: formdata
            }).then(res => res.json())
                .then(result => {
                    console.log(result);

                    url = `http://127.0.0.1:8000/download/${result.data.folder}`;

                    document.getElementById('btn').style.display = 'block';

                });
        }

        function copyClip() {
            console.log('Copying to clipboard...');
            navigator.clipboard.writeText(url)
                .then(() => {
                    console.log('URL copied to clipboard:', url);
                    alert('URL copied to clipboard!');
                })
                .catch((error) => {
                    console.error('Clipboard writeText failed:', error);
                    alert('Failed to copy URL to clipboard.');
                });
        }
        
    </script>
</body>
</html>
